<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="/assets/css/swiper.css">

<body>
	<div class="page">
		<div class="container">
			<header class="header">
				<!-- header.html 로 페이지 통합 관리 -->
			</header>

			<main class="contents">
				<div class="content">
					<section class="main-banner">

							<div class="location-box">

								</ul>

								<div aria-labelledby="tab1" id="tabs-panel1" class="location-panel -active">

								<div aria-labelledby="tab2" id="tabs-panel2" class="location-panel">
									2

								<div aria-labelledby="tab3" id="tabs-panel3" class="location-panel">
